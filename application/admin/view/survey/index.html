{extend name="index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">问卷管理</div>
    <div class="layui-card-body">
        <div class="layui-form">
            <table class="layui-hide" id="currentTable" lay-filter="currentTable"
                data-auth-add="{:$auth->check('survey/add')}" 
                data-auth-edit="{:$auth->check('survey/edit')}"
                data-auth-delete="{:$auth->check('survey/del')}"
                data-auth-recyclebin="{:$auth->check('survey/recyclebin')}"
                ></table>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
layui.use('yznTable', function() {
    var table = layui.yznTable;

    var init = {
        table_elem: '#currentTable',
        table_render_id: 'currentTable',
        add_url: '{:url("add")}',
        edit_url: '{:url("edit")}',
        delete_url: '{:url("del")}',
        modify_url: "{:url('multi')}",
        recyclebin_url: "{:url('recyclebin')}",
    };

    table.render({
        init: init,
        toolbar: ['refresh', 'add', 'delete'],
        url: '{:url("index")}',
        cols: [
            [
               {type: 'checkbox', fixed: 'left' },
               {field: 'id', title: 'ID',minWidth:80},
               {field: 'qr_code', title: '二维码',minWidth:80, searchOp: 'LIKE',minWidth:110},
               {field: 'survey_name', title: '问卷名称',minWidth:80, searchOp: 'LIKE',minWidth:110},
               {field: 'survey_description', title: '问卷描述',minWidth:80, searchOp: 'LIKE',minWidth:110},
            //    {field: 'user_name_required', title: 'User Name Required (0: No, 1: Yes)',minWidth:80,minWidth:110},
            //    {field: 'user_name_display', title: 'User Name Display (0: No, 1: Yes)',minWidth:80,minWidth:110},
            //    {field: 'user_id_required', title: 'User id Required (0: No, 1: Yes)',minWidth:80,minWidth:110},
            //    {field: 'user_id_display', title: 'User id Display (0: No, 1: Yes)',minWidth:80,minWidth:110},
            //    {field: 'user_sex_required', title: 'User sex Required (0: No, 1: Yes)',minWidth:80,minWidth:110},
            //    {field: 'user_sex_display', title: 'User Sex Display (0: No, 1: Yes)',minWidth:80,minWidth:110},
            //    {field: 'user_birth_required', title: 'User birth Required (0: No, 1: Yes)',minWidth:80,minWidth:110},
            //    {field: 'user_birth_display', title: 'User Birth Display (0: No, 1: Yes)',minWidth:80,minWidth:110},
            //    {field: 'user_department_required', title: 'User department Required (0: No, 1: Yes)',minWidth:80,minWidth:110},
            //    {field: 'user_department_display', title: 'User Department Display (0: No, 1: Yes)',minWidth:80,minWidth:110},
               {field: 'created_at', title: '创建时间',minWidth:80,minWidth:110},
               {field: 'categories', title: '包含量表分类',minWidth:80, searchOp: 'LIKE',minWidth:110},
               {fixed: 'right',width:90,field: 'operate', title: '操作',templet: yznTable.formatter.tool,operat: ['edit','delete']}
            ]
        ],
        page: {}
    });

    yznTable.bindevent();
});
</script>
{/block}
