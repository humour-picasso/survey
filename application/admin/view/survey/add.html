{extend name="index_layout"/}
{block name="main"}
<form class="layui-form" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">问卷标题</label>
        <div class="layui-input-block">
            <input id="c-survey_name" lay-verify="required" class=" layui-input" name="row[survey_name]" type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">问卷描述</label>
        <div class="layui-input-block">
            <script type="text/plain" class="js-ueditor" data-simple-mode="1" id="survey_description" name="row[survey_description]"></script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名显示</label>
        <div class="layui-input-block">
            <input lay-verify="required" class=" layui-input" name="row[user_name_display]" value="1" type="radio" title="是" checked>
            <input lay-verify="required" class=" layui-input" name="row[user_name_display]" value="0" type="radio" title="否">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名必填</label>
        <div class="layui-input-block">
            <input lay-verify="required" class=" layui-input" name="row[user_name_required]" value="1" type="radio" title="是" > 
            <input lay-verify="required" class=" layui-input" name="row[user_name_required]" value="0" type="radio" title="否" checked> 
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">编号显示</label>
        <div class="layui-input-block">
            <input lay-verify="required" class=" layui-input" name="row[user_id_display]" value="1" type="radio" title="是" checked>
            <input lay-verify="required" class=" layui-input" name="row[user_id_display]" value="0" type="radio" title="否">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">编号必填</label>
        <div class="layui-input-block">
            <input lay-verify="required" class=" layui-input" name="row[user_id_required]" value="1" type="radio" title="是">
            <input lay-verify="required" class=" layui-input" name="row[user_id_required]" value="0" type="radio" title="否" checked>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">性别显示</label>
        <div class="layui-input-block">
            <input lay-verify="required" class=" layui-input" name="row[user_sex_display]" value="1" type="radio" title="是" checked>
            <input lay-verify="required" class=" layui-input" name="row[user_sex_display]" value="0" type="radio" title="否">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别必填</label>
        <div class="layui-input-block">
            <input lay-verify="required" class=" layui-input" name="row[user_sex_required]" value="1" type="radio" title="是" > 
            <input lay-verify="required" class=" layui-input" name="row[user_sex_required]" value="0" type="radio" title="否" checked> 
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">生日显示</label>
        <div class="layui-input-block">
            <input lay-verify="required" class=" layui-input" name="row[user_birth_display]" value="1" type="radio" title="是" checked>
            <input lay-verify="required" class=" layui-input" name="row[user_birth_display]" value="0" type="radio" title="否">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">生日必填</label>
        <div class="layui-input-block">
            <input lay-verify="required" class=" layui-input" name="row[user_birth_required]" value="1" type="radio" title="是" > 
            <input lay-verify="required" class=" layui-input" name="row[user_birth_required]" value="0" type="radio" title="否" checked> 
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">部门显示</label>
        <div class="layui-input-block">
            <input lay-verify="required" class=" layui-input" name="row[user_department_display]" value="1" type="radio" title="是" checked>
            <input lay-verify="required" class=" layui-input" name="row[user_department_display]" value="0" type="radio" title="否">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">部门必填</label>
        <div class="layui-input-block">
            <input lay-verify="required" class=" layui-input" name="row[user_department_required]" value="1" type="radio" title="是" > 
            <input lay-verify="required" class=" layui-input" name="row[user_department_required]" value="0" type="radio" title="否" checked> 
        </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">选择量表</label>
        <div class="layui-input-block">
            {volist name="category" id="v"}
            <input lay-verify="required" class=" layui-input" name="row[categories][]" type="checkbox" value="{$v.id}" title="{$v.name}">
            {/volist}
        </div>
    </div>
    <div class="layui-form-item layer-footer">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
{/block}
{block name="script"}
<script type="text/javascript">
layui.use('yznForm', function() {
    var yznForm = layui.yznForm;
    yznForm.bindevent($("form.layui-form"));
});
</script>
{/block}
