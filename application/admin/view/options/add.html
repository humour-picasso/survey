{extend name="index_layout"/}
{block name="main"}
<form class="layui-form" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">选项</label>
        <div class="layui-input-block">
            <input id="c-option_name" lay-verify="required" class=" layui-input" name="row[option_name]" type="text">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分数</label>
        <div class="layui-input-block">
            <input id="c-score" class=" layui-input" name="row[score]" type="number">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">问题ID</label>
        <div class="layui-input-block">
            <input id="c-qid" class=" layui-input" name="row[qid]" type="number">
        </div>
    </div>
    <div class="layui-form-item layer-footer">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
{/block}
{block name="script"}
<script type="text/javascript">
layui.use('yznForm', function() {
    var yznForm = layui.yznForm;
    yznForm.bindevent($("form.layui-form"));
});
</script>
{/block}
